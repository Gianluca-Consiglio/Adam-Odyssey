<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/water-light.css" />
    <title>Adam's Odyssey</title>
  </head>
  <body>
    <h1>Choose your Itinerary</h1>
    <br />

    <p style="display: inline;">You chose to go</p>

    <form action="index.php" method="POST" style="display: inline;">
      <p style="display: inline;">From:</p>
      <select name="from" style="display: inline;">
        <option value="New York">New York</option>
        <option value="Washington">Washington</option>
        <option value="San Diego">San Diego</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Portland">Portland</option>
      </select>
      <p style="display: inline; padding-left: 2em;">To:</p>
      <select name="to" style="display: inline;">
        <option value="New York">New York</option>
        <option value="Washington">Washington</option>
        <option value="San Diego">San Diego</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Portland">Portland</option>
      </select>
      <p>Means of transportation</p>
      <input type="checkbox" name="means" value="bus" />Bus
      <input type="radio" name="means" value="fastest" />Fastest <br />
      <input type="checkbox" name="means" value="train" />Train
      <input type="radio" name="means" value="shortest" />Shortest <br />
      <input type="checkbox" name="means" value="airplane" />Airplane
      <input type="radio" name="means" value="cheapest" />Cheapest <br />
      <br />
      <input type="submit" value="Calculate" />
    </form>
  </body>
</html>
